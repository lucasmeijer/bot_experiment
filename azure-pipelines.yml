variables:   
  global_variable: GITHUB_TOKEN    # this is available to all jobs

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- script: dotnet --help
- script: dotnet run --project . pieter
  displayName: 'Try some dotnet'
